<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Steph O.">
  <meta name="description" content="This webpage is my (html/css) solution to Frontend Mentor's Huddle landing page challenge.">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  
  <!-- Flavicon & External Sheet -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- FontAwesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="main-pg-container">
    <header>
      <div class="navbar">
        <div class="logo">
          <img src="images/logo.svg" alt="Huddle logo">
        </div>
        <!-- <nav>
          <ul>
            <li><a href="">Home</a></li>
            <li><a href="">Sale</a></li>
            <li><a href="">About Us</a></li>
            <li><a href="">Contact</a></li>
          </ul>
        </nav> -->
      </div>
    </header>

    <main>
      <article class="row">
        <div class="col col-1">
          <img src="images/illustration-mockups.svg" alt="mockup illustration" title="Better experience, better community.">
        </div>
        <div class="col col-2">
          <h1>
            Build The Community Your Fans Will Love
          </h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion.
          </p>
          <div class="btn">Register</div>
        </div>
      </article>
    </main>

    <footer>
      <div class="row">
        <div class="col ftr ftr-col-1">
          <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/stephorc/huddle-landing-page" target="_blank"><abbr title="Me">Steph O.</abbr></a>.
          </p>
        </div>
        <div class="col ftr ftr-col-2">
          <div class="socials">
            <i class="fa-brands fa-facebook-f"></i>
          </div>
          <div class="socials">
            <i class="fa-brands fa-twitter"></i>
          </div>
          <div class="socials">
            <i class="fa-brands fa-instagram"></i>
          </div>  
        </div>
      </div>
    </footer>
  </div>
</body>

</html>
