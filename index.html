<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  
  <!-- Flavicon & External Sheet -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- FontAwesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

  <div class="main-pg-container">
    <div class="header">
      <div class="navbar">
        <div class="logo">
          <img src="images/logo.svg" alt="Huddle">
        </div>
        <!-- <nav>
          <ul>
            <li><a href="">Home</a></li>
            <li><a href="">Sale</a></li>
            <li><a href="">About Us</a></li>
            <li><a href="">Contact</a></li>
          </ul>
        </nav> -->
      </div>
      <div class="row">
        <div class="col-1 col-2">
          <img src="images/illustration-mockups.svg" alt="mockup">
        </div>
        <div class="col-2 col-3">
          <h1>
            Build The Community<br> Your Fans Will Love
          </h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion.
          </p>
          <div class="btn">Register</div>
        </div>
      </div>
    </div>
  
    <footer>
      <div class="row">
        <div class="col-2">
          <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Steph O.</a>.
          </p>
        </div>
        <div class="col-2">
          <div class="socials-container">
            <div class="socials">
              <img src="images/facebook.svg" alt="facebook">
            </div>
            <div class="socials">
              <img src="images/twitter.svg" alt="twitter">
            </div>
            <div class="socials">
              <img src="images/Instagram.svg" alt="Instagram">
            </div>
          </div>
        </div>
      </div>
    </footer>
  </div>
</body>

</html>
